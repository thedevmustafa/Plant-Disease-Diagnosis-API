<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection Tool</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f6f4;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2f3e46;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 720px;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #e6e9ec;
        }

        h1 {
            margin: 0;
            font-size: 1.9rem;
            font-weight: 600;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
            margin-bottom: 35px;
            font-size: 1.05rem;
        }

        .api-key-input {
            width: 70%;
            padding: 12px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 10px;
            border: 1px solid #dcdfe3;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
        }

        .upload-box {
            width: 70%;
            margin: 0 auto 25px auto;
            border: 2px dashed #b7c4b0;
            background-color: #f8faf8;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            transition: 0.2s ease;
            box-sizing: border-box;
        }

        .upload-box:hover {
            background-color: #eef3ee;
            border-color: #7fa67f;
        }

        input[type="file"] {
            width: 100%;
            cursor: pointer;
        }

        button {
            width: 70%;
            display: block;
            margin: 0 auto;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background-color: #2d6a4f;
            color: white;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #245c42;
        }

        button:disabled {
            background-color: #8d99ae;
            cursor: not-allowed;
        }

        #result {
            display: none;
            margin-top: 30px;
            background: #f9fbf9;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e2e8e2;
        }

        .report-title {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #edf2ed;
            font-size: 0.95rem;
        }

        .label {
            color: #6c757d;
        }

        .value {
            font-weight: 500;
            text-align: right;
            max-width: 60%;
        }

        .section {
            margin-top: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #344e41;
        }

        .section p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #495057;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d6a4f;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffe5e5;
            border: 1px solid #ffb3b3;
            color: #b02a37;
            text-align: center;
            font-size: 0.95rem;
        }

        .image-preview-container {
            display: none;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        #imagePreview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #e2e8e2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Plant Disease Detection</h1>
        <div class="subtitle">
            Upload a leaf image for instant disease assessment and treatment.
        </div>

        <form id="uploadForm">
            <input type="password" id="apiKey" class="api-key-input" placeholder="Enter API Key" required>

            <div class="upload-box">
                <input type="file" id="imageInput" accept="image/*" required>
            </div>

            <div id="previewContainer" class="image-preview-container">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>

            <button type="submit" id="submitBtn">Run Disease Analysis</button>
        </form>

        <div id="loading" class="loader"></div>
        <div id="errorBox" class="error"></div>
        <div id="result"></div>

    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');

        // Show image preview when a file is selected
        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = "";
                previewContainer.style.display = 'none';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('imageInput').files[0];
            const apiKey = document.getElementById('apiKey').value;

            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            const resultDiv = document.getElementById("result");
            const loading = document.getElementById("loading");
            const errorBox = document.getElementById("errorBox");
            const submitBtn = document.getElementById("submitBtn");

            resultDiv.style.display = "none";
            errorBox.style.display = "none";
            loading.style.display = "block";
            submitBtn.disabled = true;

            try {
                const response = await fetch("/v1/predict", {
                    method: "POST",
                    headers: { "X-API-KEY": apiKey },
                    body: formData
                });

                const data = await response.json();

                loading.style.display = "none";
                submitBtn.disabled = false;

                if (response.ok) {

                    const pred = data.data.prediction;
                    const diag = data.data.diagnosis;

                    let html = `
                <div class="report-title">Disease Assessment Report</div>

                <div class="row">
                    <div class="label">Detected Condition</div>
                    <div class="value">${pred.class_name.replace(/_/g, " ")}</div>
                </div>

                <div class="row">
                    <div class="label">Model Confidence</div>
                    <div class="value">${(pred.confidence * 100).toFixed(1)}%</div>
                </div>
            `;

                    if (diag && !diag.error) {
                        html += `
                    <div class="section">
                        <h3>Condition Overview</h3>
                        <div class="row">
                            <div class="label">Common Name</div>
                            <div class="value">${diag.common_name}</div>
                        </div>
                        <div class="row">
                            <div class="label">Scientific Name</div>
                            <div class="value"><em>${diag.scientific_name}</em></div>
                        </div>
                        <div class="row">
                            <div class="label">Severity Level</div>
                            <div class="value">${diag.severity}</div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>Observed Symptoms</h3>
                        <p>${diag.symptoms}</p>
                    </div>

                    <div class="section">
                        <h3>Treatment Recommendations</h3>
                        <p><strong>Organic Control:</strong><br>${diag.organic_control}</p>
                        <p><strong>Chemical Control:</strong><br>${diag.chemical_control}</p>
                    </div>
                `;
                    }

                    resultDiv.innerHTML = html;
                    resultDiv.style.display = "block";

                } else {
                    errorBox.innerHTML = data.detail || "Server error occurred.";
                    errorBox.style.display = "block";
                }

            } catch (error) {
                loading.style.display = "none";
                submitBtn.disabled = false;
                errorBox.innerHTML = "Unable to connect to the analysis service.";
                errorBox.style.display = "block";
            }
        });
    </script>

</body>

</html>
